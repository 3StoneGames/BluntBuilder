<!DOCTYPE HTML>
<html>
<head>
	<title>Blunt Builder</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #000000;
		}
	</style>
	<script src="pixi.js"></script>
    <script src="menu.js"></script>
    <script src="log.js"></script>
   
</head>
<body>
<script id="u">
    //helper methods for screen size
    function getOrientation() {
        return Math.abs(window.orientation) - 90 == 0 ? "landscape" : "portrait";
    };
    function getMobileWidth() {
        return getOrientation() == "landscape" ? screen.availHeight : screen.availWidth;
    };
    function getMobileHeight() {
        return getOrientation() == "landscape" ? screen.availWidth : screen.availHeight;
    };
     
     
    var stage = new PIXI.Stage(0xD84833, true);

     
    var maxWidth = window.innerWidth;    
    var maxHeight = window.innerHeight;
     
    var renderer = PIXI.autoDetectRenderer(maxWidth, maxHeight);

    document.body.appendChild(renderer.view);

    requestAnimFrame(animate);

    var gameContext = this;

    this.maxLogCount = 8;
    this.allLogs = logInitialize(gameContext);
    this.activeLog = 0;

    menuInitialize(gameContext);
    
    

    function animate() {

        requestAnimFrame(animate);
          
        renderer.render(stage)
    }
</script>
</body>
</html>
