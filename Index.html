<script id="u">
    //helper methods for screen size
var maxWidth = window.innerWidth;    
    var maxHeight = window.innerHeight;
    window.addEventListener('orientationchange', handleOrientation, false);
    function handleOrientation() {
        if (orientation == 0) {
            maxWidth = window.innerWidth;    
    maxHeight = window.innerHeight;
        } else {
             maxWidth = window.innerWidth;    
     maxHeight = window.innerHeight;
        }
    }
     
     
    var stage = new PIXI.Stage(0xD84833, true);

     
    
     
    var renderer = PIXI.autoDetectRenderer(maxWidth, maxHeight);

    document.body.appendChild(renderer.view);

    requestAnimFrame(animate);

    var gameContext = this;

    
    //console.log(values);
    this.logManager = new logManager();

var values = this.logManager.getNewLogs();
    console.log(values);

    this.logManager.setLogs(values);
    
    this.maxLogCount = 3;

    
    this.activeLog = 0;

    menuInitialize(logManager);
    

    function animate() {

        requestAnimFrame(animate);
          
        renderer.render(stage)
    }
